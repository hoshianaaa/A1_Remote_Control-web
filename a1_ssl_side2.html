        //keyボード入力でA1を操作
        window.addEventListener('keydown', function(event) {

                console.log(event.keyCode);
                //e 69  d 68  f 70  s 83  j 74  l 76
                //0 48

                if (event.keyCode == 69){
                        sendDataF();
                        console.log("forward");
                }
                if (event.keyCode == 83){
                        sendDataL();
                        console.log("left");
                }
                if (event.keyCode == 68){
                        sendDataB();
                        console.log("back");
                }
                if (event.keyCode == 70){

                        console.log("right");
                }

                        console.log("rotate left");
                }
                if (event.keyCode == 76){
                        sendDataRR();
                        console.log("rotate right");
                }
                if (event.keyCode == 73){
                        sendDataFU();
                        console.log("face up");
                }
                if (event.keyCode == 75){
                        sendDataFD();
                        console.log("face down");
                }
                if (event.keyCode == 78){
                        sendDataBD();
                        console.log("body down");
                }

                //space 32 上矢印 38 下矢印 40 左矢印 37 右矢印 39

                        sendDataPtzInit();
                        console.log("ptz init");
                }

                }
                if (event.keyCode == 40){

                }

                }

                L7 = "sensor2:" + s2_val + "\n";
                L8 = "tmp sensor:" + tmp_val + "\n";

                L9 = "auto motion:" + autoMotion + "\n";

                L10 = "ptz val:" + ptz_val + "\n";

                if (autoMotion == "rotate_r")
                {
                        sendDataRR();
                        console.log("rotate right");
                }

                if (autoMotion == "rotate_l")
                {
                        sendDataRL();
                        console.log("rotate l");
                }

                document.querySelector("#messages").value = L0 + Lv + L1 + PTZ + SP + L2 + L3 + L4 + L5 + L6 + L7 + L8 + L9 + L10;
        }

	let face_up = 0;
	let count = 0;
        function interval2()
	{
		if (autoMotion == "up_down")
		{
			if (count < 6)
	      		{
				if (face_up == 0)
				{
					sendDataFU();
					face_up = 1;
				}
				else
				{
					sendDataBD();
					face_up = 0;
				}
				count = count + 1;
	      		}
	      		else 
	      		{
				sendDataRR();
				count = 0;
	      		}
		}

	}

        function startfnc()
        {
                setInterval("hyoji()",300);
                setInterval("interval2()",3000);
