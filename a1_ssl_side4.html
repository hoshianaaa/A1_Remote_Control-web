       const sendData = (data) => {

	// id
	// 1. velocity(vx, vy, vr)
	// 2. slam 1: open, 2: clear map, 3: save map

        //keyボード入力でA1を操作
        window.addEventListener('keydown', function(event) {

                console.log(event.keyCode);
                //e 69  d 68  f 70  s 83  j 74  l 76
                //0 48
		if (event.keyCode == 71){
			const data = {
					id: 'test',
					data: [5, 1.3]
				     };
			sendData(data);
		}
		// e
                if (event.keyCode == 69){
			const data = {
					id: 'v', 
					data: [SPEED_LEVEL/10, 0.0, 0.0]
				     };
                        sendData(data);
                        console.log("forward");
                }
		// s
                if (event.keyCode == 83){
			const data = {
					id: 'v', 
					data: [0.0, SPEED_LEVEL/10, 0.0]
				     };
                        sendData(data);
                        console.log("left");
                }
		// d
                if (event.keyCode == 68){
			const data = {
					id: 'v', 
					data: [-SPEED_LEVEL/10, 0.0, 0.0]
				     };
                        sendData(data);
                        console.log("back");
                }
		// f
                if (event.keyCode == 70){
			const data = {
					id: 'v',
					data: [0.0, -SPEED_LEVEL/10, 0.0]
				     };
                        sendData(data);
                        console.log("right");
                }
		// j
                if (event.keyCode == 74){
			const data = {
					id: 'v',
					data: [0.0, 0.0, -SPEED_LEVEL/10]
				     };
			sendData(data);
                        console.log("rotate left");
                }
		// l
                if (event.keyCode == 76){
			const data = {
					id: 'v',
					data: [0.0, 0.0, SPEED_LEVEL/10]
				     };
                        sendData(data);
                        console.log("rotate right");
                }
		// i
                if (event.keyCode == 73){
			const data = {
					id: 'r',
					data: [0.0, -SPEED_LEVEL/10, 0.0] 
				     };
                        sendData(data);
                        console.log("face up");
                }
		// k
                if (event.keyCode == 75){
			const data = {
					id: 'r',
					data: [0.0, SPEED_LEVEL/10, 0.0] 
				     };
                        sendData(data);
                        console.log("face down");
                }
		// n
                if (event.keyCode == 78){
			const data = {
					id: 'r',
					data: [0.0, 0.0, -SPEED_LEVEL/10]
				     };
                        sendData(data);
                        console.log("body down");
                }

                //space 32 上矢印 38 下矢印 40 左矢印 37 右矢印 39

		// space
                if (event.keyCode == 32){
			const data = {
					id: 'p', 
					data: 'Init'
				     };
                        sendData(data);
                        console.log("ptz init");
                }
		// up
                if (event.keyCode == 38){
			const data = {
					id: 'p', 
					data: 'up'
				     };
                        sendData(data);
                        console.log("ptz up");
                }
		// down
                if (event.keyCode == 40){
			const data = {
					id: 'p', 
					data: 'down'
				     };
                        sendData(data);
                        console.log("ptz down");
                }
		// left
                if (event.keyCode == 37){
			const data = {
					id: 'p', 
					data: 'left'
				     };
                        sendData(data);
                        console.log("ptz left");
                }
		// right
                if (event.keyCode == 39){
			const data = {
					id: 'p', 
					data: 'right'
				     };
                        sendData(data);
                        console.log("ptz right");
                }
		// PgUp or z 
                if (event.keyCode == 33 || event.keyCode == 90){
			const data = {
					id: 'p', 
					data: 'zoomin'
				     };
                        sendData(data);
                        console.log("ptz zoom in");
                }
		// PgDn or x
                if (event.keyCode == 34 || event.keyCode == 88){
			const data = {

					data: 'zoomout'
				     };
                        sendData(data);
                        console.log("ptz zoom out");
                }


                //speed change
                //0: 48 1:49 ... 9:57

                if (event.keyCode > 47 && event.keyCode < 54){
			const data = {
					id: 's',
					data: [event.keyCode - 48]
				     };
			sendData(data);
                        SPEED_LEVEL = event.keyCode - 48;
                        console.log("change speed");
                        console.log("Speed Level:",event.keyCode - 48)
                }

	window.addEventListener("gamepadconnected", function() {
	  var gp = navigator.getGamepads()[0];

	  console.log("Gamepad connected at index " + gp.index + ": " + gp.id + ". It has " + gp.buttons.length + " buttons and " + gp.axes.length + " axes.");

	  gameLoop();
	});

	window.addEventListener("gamepaddisconnected", function() {
		console.log("disconnect gamepad");
	});

	var interval = setInterval(gameLoop, 100);

	function buttonPressed(b) {
		if (typeof(b) == "object") {
			return b.pressed;
		}
		return b == 1.0;
	}

	function gameLoop() {
	  	var gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads : []);
	        var gp = gamepads[0];
	        if (!gp) return;
	      
		for(var i=0; i<gp.buttons.length; ++i){
	      	  //console.log("  " + i + ": " + buttonPressed(gp.buttons[i]));
		}

	        // trig: add waypoint
	        if (buttonPressed(gp.buttons[0])) {
	      		const data = {
					id: 'p',
	      				data: 'add'
	      			     };
	      		sendData(data);
	      	}
	        // key 4: clear waypoint
	        if (buttonPressed(gp.buttons[3])) {
	      		const data = {
					id: 'p',
	      				data: 'clear'
	      			     };
	      		sendData(data);
	      	}
		// key 11: start nav
		if (buttonPressed(gp.buttons[10])) {
			const data = {
					id: 'n',
					data: 'start'
			};
		}
		// key 12: stop nav
		if (buttonPressed(gp.buttons[11])) {
			const data = {
					id: 'n',
					data: 'stop'
			};
		}


		for (var i=0; i<gp.axes.length; ++i) {
	      	  //console.log("  " + i + ": " + gp.axes[i]);
		}


	        // A1 vel(x, y, th)
	        if (gp.axes[6] == -1) {
	      	  data = {
	      		id: 'v',
	      		data: [-gp.axes[1], -gp.axes[0], gp.axes[5]]
	      	  };
	      	  sendData(data);
	        }

	        // WP vel(x, y, th)
	        if (gp.axes[6] == 1) {
		  data = {
			id: 'w', 
			data: [gp.axes[1], gp.axes[0], gp.axes[5]]
	          };
	      	  sendData(data);
	        }

		// ptz move
		if (gp.axes[9] === -1) {
			const data = 'i';
			sendData(data);
		}
		if (gp.axes[9].toFixed(1) === (-1+2*2/7).toFixed(1)) {
			const data = 'l';
			sendData(data);
		}
		if (gp.axes[9].toFixed(1) === (-1+4*2/7).toFixed(1)) {
			const data = 'k';
			sendData(data);
		}
		if (gp.axes[9].toFixed(1) === (-1+6*2/7).toFixed(1)) {
			const data = 'j';
			sendData(data);
		}
		if (buttonPressed(gp.buttons[4])) {
			const data = 'm';
			sendData(data);
		}
		if (buttonPressed(gp.buttons[2])) {
			const data = 'n';
			sendData(data);
		}


	};

	      	     	       };
	      		sendData(data);
                        console.log("rotate l");
                }

                document.querySelector("#messages").value = L0 + Lv + L1 + PTZ + SP + L2 + L3 + L4 + L5 + L6 + L7 + L8 + L9 + L10;
        }

	let face_up = 0;
	let count = 0;
        function interval2()
	{
		if (autoMotion == "up_down")
		{
			if (count < 6)
	      		{
				if (face_up == 0)
				{
	      				data = {
	      					id: 'r',
	      					data: [0.0, -0.5, 0.0] 
	      	     	       		};
	      				sendData(data);
					face_up = 1;
				}
				else
				{
	      				data = {
	      					id: 'r',
	      					data: [0.0, 0.5, 0.0] 
	      	     	       		};
	      				sendData(data);
					face_up = 0;
				}
				count = count + 1;
	      		}
	      		else 
	      		{
	      			data = {
	      				id: 'v',
	      				data: [0.0, 0.0, SPEED_LEVEL/10] 
	      	     	       	};
	      			sendData(data);
				count = 0;
	      		}
		}

	}

        function startfnc()
        {
                setInterval("hyoji()",300);
                setInterval("interval2()",3000);
        }
