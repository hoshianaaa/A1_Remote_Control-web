	class Remapper {
	      constructor (x1, x2, y1, y2) {
	      	this.a = (y2 - y1) / (x2 - x1);
	        this.b = y2 - this.a * x2;
		this.x1 = x1;
	      }
	      
	      remap(val) {
		var y;
		console.log("x1:",this.x1);
		if (val > this.x1) y = this.a * val + this.b; 
		else if (val < - this.x1) y = this.a * val - this.b;
		else y = 0;
		console.log("vel:",y);
	      	return y;
	      }
	}

	gamepadAPI.update = () => {

	        gamepadAPI.buttonsCache = [];
		
	        // save previous status
	        for(var k=0; k<gamepadAPI.buttonsStatus.length; ++k) {
	          gamepadAPI.buttonsCache[k] = gamepadAPI.buttonsStatus[k];
	        }

	        gamepadAPI.buttonsStatus = [];

	      	var pads = navigator.getGamepads ? navigator.getGamepads() :
	      			(navigator.webkitGetGamepads ? navigator.webkitGetGamepads : []);
	        var gp = pads[0];
	        if (!gp) return;

	        var pressed = [];
		
	        if(gp.buttons) {
	          for(var i=0; i<gp.buttons.length; ++i){
	            if(gp.buttons[i].pressed) {
	              pressed.push(gamepadAPI.buttons[i]);
		    }
	          }
	        }
	        
	        var axes = [];
	        if(gp.axes) {
	          for(var i=0; i<gp.axes.length; ++i){
			axes.push(+(gp.axes[i].toFixed(1)));
	          }
	        }
	        
	        gamepadAPI.axesStatus = axes;
	        gamepadAPI.buttonsStatus = pressed;

	        return pressed;
	};

	gamepadAPI.buttonPressed = (button, hold) => {
	    var newPress = false;
	    
	    for(var i=0; i<gamepadAPI.buttonsStatus.length; ++i) {
	        if(gamepadAPI.buttonsStatus[i] == button) {
	      	  newPress = true;
	          if(!hold) {
	            for(var j=0; j<gamepadAPI.buttonsCache.length; ++j) {
	              if (gamepadAPI.buttonsCache[j] == button) {
	                newPress = false;
	      	      }
	      	    }
	          }
	        }
	      }
	    return newPress;
	};

		if (gamepadAPI.axesStatus[9] === (-1+4*2/7).toFixed(1)) {

	let face_up = 0;
	let count = 0;
        function interval2()
	{
		if (autoMotion == "up_down")
		{
			if (count < 6)
	      		{
				if (face_up == 0)
				{
	      				data = {
	      					id: 'r',
	      					data: [0.0, -0.5, 0.0] 
	      	     	       		};
	      				sendData(data);
					face_up = 1;
				}
				else

	      					id: 'r',
	      					data: [0.0, 0.5, 0.0] 
	      	     	       		};
	      				sendData(data);
					face_up = 0;
